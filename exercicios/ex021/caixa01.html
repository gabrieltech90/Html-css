<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: bisque;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: darkgray;
            padding: 1px 1px 1px 1px;
            margin: auto;
            outline-width: 5px;
            outline-color: black;
        }
        a{
            border-width: 10px;
            border-style: solid;
            border-color: brown;
            margin: auto;
        }
    </style>
</head>
<body>

    <h1>Exemplo de caixa box- level</h1>
    <p>Parágrafo tamebm são exemplo de box-level, mas os <a href="#">links são exemplos de caixas inline-level.</a> Vamos ver como isso tudo funciona</p>
    
</body>
</html>
